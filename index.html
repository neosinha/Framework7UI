
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>My App</title>
    
    <!-- Path to Framework7 Library CSS-->
    <link rel="stylesheet" href="dist/css/framework7.ios.min.css">
    <link rel="stylesheet" href="dist/css/framework7.ios.colors.min.css">
    <link rel="stylesheet" href="dist/css/framework7-icons.css">
    
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/app.css">
  
  </head>
  <body>
  	<div class="statusbar-overlay"></div>
    
    <!-- Panels overlay-->
    <div class="panel-overlay"></div>
    <!-- Left panel with reveal effect-->
    <div class="panel panel-left panel-reveal">
      <div class="content-block" id="leftpanel">
        <p>Left panel content goes here</p>
      </div>
    </div>
    
    <!-- Right panel with cover effect-->
    <div class="panel panel-right panel-cover">
      <div class="content-block" id="rightpanel">
        <p>Right panel content goes here</p>
      </div>
    </div>
  
  	<!-- Views-->
    <div class="views">
      <!-- Your main view, should have "view-main" class-->
      <div class="view view-main" id="viewmain">
        
        <!-- Top Navbar-->
        <div class="navbar">
          <div class="navbar-inner">
            <!-- We have home navbar without left link-->
            <div class="left" id="navbar-left">
              <!-- Right link contains only icon - additional "icon-only" class-->
              <a href="#" class="link icon-only open-panel" data-panel="left"> 
              	<i class="f7-icons">home</i>
              </a>
            </div>
            
            <div class="center sliding" id="navbar-center">Awesome App</div>
            
            <div class="right" id="navbar-right">
              <!-- Right link contains only icon - additional "icon-only" class-->
              <a href="#" class="link icon-only open-panel" data-panel="right">
              	 <i class="f7-icons">cloud</i>
              </a>
            </div>
            
          </div>
        </div>
        
        <!-- Pages, because we need fixed-through navbar and toolbar, it has additional appropriate classes-->
        <div class="pages navbar-through toolbar-through">
          <!-- Page, data-page contains page name-->
          <div data-page="index" class="page">
            <!-- Scrollable page content-->
            <div class="page-content" id="pagecontent"></div>     
          </div>
        </div>
        
        <!-- Bottom Toolbar-->
        <div id="toolbararea">
          <div class="toolbar-inner" id="toolbar">
          </div>
        </div>
        
      </div>
      
      </div>
   
  	
  
  
  
  	<!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="dist/js/framework7.min.js"></script>
    <script type="text/javascript" src="js/init.js"></script>
    <script type="text/javascript" src="js/f7ui.js"></script>
 	   
    
    
    <!-- Path to your app js-->
    <script type="text/javascript" src="js/app.js"></script>
    <script>
    	appInit();
    </script>
    
  </body>
  
  
  
  </html>
